name: I Serv Configurator
slug: i-serv-configurator
type: plugin
version: 0.1.0
description: IServ Produktkonfigurator
icon: plug
author:
  name: Benjamin Hosseinian
  email: info@benjamin-hosseinian.de
homepage: https://github.com/bnjmnhssnn/grav-plugin-i-serv-configurator
demo: http://demo.yoursite.com
keywords: grav, plugin, etc
bugs: https://github.com/bnjmnhssnn/grav-plugin-i-serv-configurator/issues
docs: https://github.com/bnjmnhssnn/grav-plugin-i-serv-configurator/blob/develop/README.md
license: MIT

dependencies:
  - { name: grav, version: '>=1.6.0' }

form:
  validation: loose
  fields:
    enabled:
      type: toggle
      label: PLUGIN_ADMIN.PLUGIN_STATUS
      highlight: 1
      default: 0
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
    configurator_form_target:
        type: text
        label: Zielpfad für Formulare
        default: 'configurator/submit'
    configurator_choices:
      type: editor
      validate:
        type: yaml
      label: Konfigurator Abfragen definieren
      default: >
          -
            id: 1
            name: Grund- oder Förderschule
            type: school_type
          - 
            id: 2
            name: Weiterführende Schule
            type: school_type
          -
            id: 3
            name: Berufsschule
            type: school_type
          -
            id: 4
            name: Anzahl der Schüler
            type: student_count
          -
            id: 5
            name: Portal-M
            type: hardware
          -
            id: 6
            name: Portal-L
            type: hardware
          -
            id: 7
            name: Portal-XL
            type: hardware
          -
            id: 8
            name: Backup-L
            type: hardware_backup
          -
            id: 9
            name: Backup-XL
            type: hardware_backup
          - 
            id: 10
            name: USV 750VA
            type: hardware_extra
          - 
            id: 11
            name: USV 750VA 19"
            type: hardware_extra
          -
            id: 12
            name: Hosting-M
            type: cloud_hosting
          -
            id: 13
            name: Hosting-L
            type: cloud_hosting
          -
            id: 14
            name: Hosting-XL
            type: cloud_hosting
          -
            id: 15
            name: Cloud-Backup
            type: cloud_backup
    configurator_tree:
      type: editor
      label: Konfigurator Tree
      validate:
        type: yaml
      default: >
        steps:
          -
            title: Schultyp wählen
            type: radio
            choices:
              -
                id: 1
              -
                id: 2
              -
                id: 3
          -
            title: Anzahl der Schüler
            type: number
            choices:
              -
                id: 4
          -
            title: IServ Produkt wählen
            type: radio
            choices: 
              -
                id: 5
              -
                id: 6
              -
                id: 7
              -
                id: 12
              -
                id: 13
              -
                id: 14
          -
            title: Unterbrechungsfreie Stromversorgung
            type: radio
            choices:
              -
                id: 10
              -
                id: 11
            optional: true
          -
            title: Backup Lösung wählen
            type: radio
            choices:
              -
                id: 8
              -
                id: 9
              -
                id: 15
          
      
            

